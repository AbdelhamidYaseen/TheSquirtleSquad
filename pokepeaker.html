<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokehome</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section>
            <figure>
                <img src="./assets/images/logo.png" alt="Squirtle squad logo">
                <h1>SquirtleSquad</h1>
            </figure>
        </section>
        <section id="search">
            <form class="search" action="">
                <input type="text" placeholder="Search..">
            </form>
        </section>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">adventure</a></li>
                <li><a href="">pokedex</a></li>
                <li><a href="">pokebag</a></li>
                <li><a href="">mystery</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">settings</a></li>
                <li id="nav-account">
                    <section>
                        <p id="nav-name">username</p>
                        <p id="nav-level">level 30</p>
                    </section>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="bellowheader">
            <img src="./assets/images/Pokeball.png" alt="">
        </section>
        <section class="pokemon-details">
            <section>
                <img src="./assets/images/Bulbasaur.png" alt="">
            </section>
            <section>
                <section class="card">
                    <p>Bulbasaur #001</p>
                    <section class="types">
                        <p class="type-grass">grass</p>
                        <p class="type-poison">Poison</p>
                    </section>
                    <h3>Over</h3>
                    <section class="about">
                        <section class="weight">
                            <p class="value">6,9 kg</p>
                            <p class="">Gewicht</p>
                        </section>
                        <section class="height">
                            <p>0,7 m</p>
                            <p>Grootte</p>
                        </section>
                        <section class="moves">
                            <p>Chlorophyl</p>
                            <p>Overgrow</p>
                            <p>Moves</p>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
