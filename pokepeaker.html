<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokePeaker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section>
            <figure>
                <img src="./assets/images/Pokeball.png" alt="Squirtle squad logo">
                <h1>SquirtleSquad</h1>
            </figure>
        </section>
        <section>
            <form class="search" action="">
                <input type="text" placeholder="Search..">
            </form>
        </section>
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="#">Adventure</a></li>
                <li><a href="#">Pokedex</a></li>
                <li><a href="#">Pokebag</a></li>
                <li><a href="#">Who's that?</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="pokemon-details">
            <section>
                <img src="" alt="">
            </section>
            <section>
                <section class="card">
                    <p>Bulbasaur #001</p>
                    <section>
                        <p class="grass-chip">grass</p>
                        <p class="poison-chip">Poison</p>
                    </section>
                    <h3>Over</h3>
                    <section class="about">
                        <section class="weight">
                            <p>6,9 kg</p>
                            <p>Gewicht</p>
                        </section>
                        <section class="height">
                            <p>0,7 m</p>
                            <p>Grootte</p>
                        </section>
                        <section class="moves">
                            <p>Chlorophyl</p>
                            <p>Overgrow</p>
                            <p>Moves</p>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
