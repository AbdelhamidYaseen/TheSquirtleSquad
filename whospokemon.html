<!DOCTYPE html>
<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that pokémon?</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="kleurbalk">
            <img src="./assets/images/pokelogo.png" alt="pokeball logo" id="transparantebal">
        </div>
        <div id="pokeguesser">
            <img src="./assets/images/bulbasaurHidden.png" alt="silhouet van pokemon" srcset="" id="pokehidden">
            <form action="" >
            <fieldset>
                <legend class="guesserTitel">Welke pokémon is dit?</legend>
                <div id="guesserForm"><input type="radio" name="pokemonKeuze" value="pokemon1" id="pokemon1" class="radio isHidden">
                <label for="pokemon1" class="label">Mr. Mime</label><br>
                <input type="radio" name="pokemonKeuze" value="pokemon2" id="pokemon2" class="radio isHidden">
                <label for="pokemon2" class="label">Arbok</label><br>
                <input type="radio" name="pokemonKeuze" value="pokemon3" id="pokemon3" class="radio isHidden">
                <label for="pokemon3" class="label">Hypno</label><br>
                <input type="radio" name="pokemonKeuze" value="pokemon4" id="pokemon4" class="radio isHidden">
                <label for="pokemon4" class="label">Bulbasaur</label><br>
                <input type="radio" name="pokemonKeuze" value="pokemon5" id="pokemon5" class="radio isHidden">
                <label for="pokemon5" class="label">Vulpix</label><br>
                <input type="radio" name="pokemonKeuze" value="pokemon6" id="pokemon6" class="radio isHidden">
                <label for="pokemon6" class="label">Clefairy</label>
            </div>
                <button type="button" class="guesserButton">Overslaan</button>
                <button type="button" class="guesserButton" onclick="getElementById('hint').innerHTML='Deze pokémon is een plant type'">Hint</button>
                <button type="submit" class="guesserButton">Submit</button>
                <p id="hint"></p>
            </fieldset>
        </form>
        </div>
    </main>
</body>
</html>
